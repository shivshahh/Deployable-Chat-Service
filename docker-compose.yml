version: "3.9"

services:
  redis:
    image: redis:7
    container_name: chat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

  chat-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat_server
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "6000:6000"
    stdin_open: true
    tty: true

volumes:
  redis_data:

