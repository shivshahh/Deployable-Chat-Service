apiVersion: v1
kind: Service
metadata:
  name: redisinsight
  namespace: chat-app
spec:
  type: NodePort  # or LoadBalancer if your cluster supports it
  selector:
    app: redisinsight
  ports:
    - protocol: TCP
      port: 5540
      targetPort: 5540
      nodePort: 30001  # optional, or let Kubernetes assign
